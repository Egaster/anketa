<!DOCTYPE html>
<html lang="ru">
  <head>
    <!--Заголовок страницы в браузере-->
    <title>Банкрот-эксперт</title>
    <!--Кодировка страницы-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
    <!--Привязка css-->
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/sign_in_up.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c3770d0828.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="register">
        <h1>Регистрация</h1>
        <form action="{{ url_for('sign_up') }}" method="post" autocomplete="off">
            <div className="username">
                <label for="username">
                    <i>Логин</i>
                </label>
                <input type="text" name="username" placeholder="ivan" id="username" required>
            </div>
            <div className="password">
                <label for="password">
                    <i>Пароль</i>
                </label>
                <input type="password" name="password" placeholder="" id="password" required>
            </div>
            <div className="name">
                <label for="name">
                    <i>Имя</i>
                </label>
                <input type="name" name="name" placeholder="Иван" id="name" required>
            </div>
            <div className="phone">
                <label for="text">
                    <i>Телефон</i>
                </label>
                <input type="phone" name="phone" placeholder="+71234567890" id="phone" required>
            </div>
            
            <div class="msg">{{ msg }}</div>
            <input type="submit" value="Зарегистрироваться">
        </form>
    </div>
</body>
</html>
